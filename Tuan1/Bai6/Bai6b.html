<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    
<div id="form" style="width:350px;">
    <fieldset style="width: 1000px;">
       <legend>Your message:</legend>
        <form action="">
            <label for="exam">To</label>
            <input type="text" value="Example Cafe">
            <br>
            <br>
            <label for="email">Your email</label>
            <input type="text" value="" id="email">
            <br>
            <br>
            <label for="message">Message</label>
            <textarea name="" id="message" cols="30" rows="10"></textarea>
            <p>Attach File <input type="file"></p>
        </form>
    </fieldset>
    <fieldset style="width: 1000px;">
        <legend>How you found us:</legend>
        <form action="">
            <label for="">How did you hear of us :</label>
            <select name="hear" id="hear">
                <option value="Google">Google</option>
                <option value="Yahoo">Yahoo</option>
            </select>
            <br>
            <label for="">NewsLetter</label>
            <input type="checkbox" id="ensure">
            <label for="ensure">Ensure this box is checked if you would like to receive email updates</label><br>
        </form>
    </fieldset>
    <button>Send message</button>
 </div>
</body>
</html>
