<head>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
            .tableOne{
                background-color: #F7FAFF;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="tableOne col-12">
            <table class="table col-12">
                <thead>
                  <tr class="row">
                    <td class="col-12"><b>Checkout</b></td>
                  </tr>
                </thead>
                <tbody>
                  <tr class="row" >
                    <td class="col-6"><b>Product 1</b>
                        <p class="font-weight-light">Lorem ipsum dolor sit amet</p>
                    </td>
                    <td class="col-6"><b>$200</b></td>
                  </tr>
                  <tr class="row">
                    <td class="col-6"><b>Product 2</b>
                        <p class="font-weight-light">Lorem ipsum dolor sit amet</p>
                    </td>
                    <td class="col-6"><b>$120</b></td>
                  </tr>

                  </tr>
                </tbody>
              </table>

            </div>
                <div class="col-12 inner-form">
                        <form action="">

                                    <tbody>
                                        <tr>

                                        </tr>
                                      <tr>
                                        <td>CARD HOLDER</td>
                                        <td>EXPIRATION DATE</td>
                                      </tr>
                                      <tr>
                                        <td><input type="text" placeholder="CARD HOLDER"></td>
                                        <td><input type="datetime" name="" id="" placeholder="MM"> /
                                            <input type="datetime" placeholder="YY">
                                        </td>
                                      </tr>
                                      <tr>
                                        <td>CARD NUMBER</td>
                                        <td>CVC</td>
                                      </tr>
                                      <tr>
                                        <td><input type="text" placeholder="CARD NUMBER"></td>
                                        <td><input type="text" placeholder="CVC"></td>
                                      </tr>
                                    </tbody>
                                  </table>
                            </div>
                        </form>
                </div>
        </div>
    </div>
