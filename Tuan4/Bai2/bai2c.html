<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="">UserName*</label>
          <input
            type="text"
            class="form-control"
            placeholder="Choose your UserName"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="">Company name*</label>
          <input
            type="text"
            class="form-control"
            placeholder="Your company name"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="">Email*</label>
          <input
            type="email"
            class="form-control"
            placeholder="Your current email address"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="">Category*</label>
          <input
            type="text"
            class="form-control"
            placeholder="Skills Category"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="">Password*</label>
          <input
            type="password"
            class="form-control"
            placeholder="Create a password"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="">Contact number*</label>
          <input
            type="text"
            class="form-control"
            placeholder="provide phone number"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="">Full name*</label>
          <input
            type="text"
            class="form-control"
            placeholder="your first name and last name"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="">Your location*</label>
          <input
            type="text"
            class="form-control"
            placeholder="your pin code and city"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="">Gender*</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
        </div>
        <div class="form-group col-md-6">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="checkBoxAgree"/>
            <label for="form-check-label" id="checkBoxAgree"
              >Agree with the terms and conditions</label>
          </div>
        </div>
        <div class="form-group col-md-6">
           
          </div>
          <div class="form-group col-md-6">
            <div class="form-check pl-0">
                <button type="button" class="btn-info">Sign up</button>
                <span>Or</span>
                <button type="button" class="btn-primary">Sign up with facebook</button>
        </div>
          </div>
          
      </div>
    </div>
  </body>
</html>
